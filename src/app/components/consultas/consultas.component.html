<div class="col-md-8">

  <form (ngSubmit)="onSubmit()">
    <label for="pais"
      >Pais:  
      <select
        type="text"
        id="pais"
        required
        [(ngModel)]="select"
        name="pais"
        (ngModelChange)="onSubmit()"
        #contam="ngModel"
      >
        <option *ngFor="let pais of paiss" [value]="pais"
          >{{pais}}
        </option>
      </select>
    </label>
    ------------
    <a (click)="irMapaGrupo()" class="btn btn-secondary btn-sm">
      <i class="material-icons">map</i>
    </a><br>
  </form>
  <br>
  <div class="container">
    <div class="form-group">
      <p> Descripcion: 
        <input
        type="text"
        class="forms-control"
        placeholder="Buscar..."
        [(ngModel)]="filterpost"
        name="filterpost"
        />

        
      </p>
      
    </div>
    
    <table class="table table-striped">
      <thead>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Direccion</th>
        <th>Localidad</th>
        <th>Pais</th>
        <th>Longitud</th>
        <th>Latitud</th>
        <th>Mapa</th>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empresaService.empresas | filter: filterpost">
          <td>{{ empresa.name }}</td>
          <td>{{ empresa.descripcion }}</td>
          <td>{{ empresa.direccion }}</td>
          <td>{{ empresa.localidad }}</td>
          <td>{{ empresa.pais }}</td>
          <td>{{ empresa.longitude }}</td>
          <td>{{ empresa.latitude }}</td>
            <td>
            <a (click)="irMapa(empresa)" class="btn btn-secondary btn-sm">
              <i class="material-icons">map</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
